<!DOCTYPE html>
<html>
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>
                <div th:each="f : ${foods}" class="mt-3 rounded badge-info">
                    <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                    <span th:text="'Name: ' + ${f.name} + ' Price: ' + ${#numbers.formatDecimal(f.price, 1, 2)} + ' lv'"></span>
                    <a class="ml-3 text-danger" th:href="@{|/buy-product/${f.id}|}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                <div th:each="d : ${drinks}" class="mt-3 rounded badge-warning">
                    <img class="mr-2" src="/img/drink.png" alt="Drink" width="50px" height="50px">
                    <span th:text="'Name: ' + ${d.name} + ' Price: ' + ${#numbers.formatDecimal(d.price, 1, 2)} + ' lv'"></span>
                    <a class="ml-3 text-danger" th:href="@{|/buy-product/${d.id}|}">Buy</a>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                <div th:each="h : ${households}" class="mt-3 rounded badge-success">
                    <img class="mr-2" src="/img/household.png" alt="Household" width="50px" height="50px">
                    <span th:text="'Name: ' + ${h.name} + ' Price: ' + ${#numbers.formatDecimal(h.price, 1, 2)} + ' lv'"></span>
                    <a class="ml-3 text-danger" th:href="@{|/buy-product/${h.id}|}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                <div th:each="o : ${others}" class="mt-3 rounded badge-secondary">
                    <img class="mr-2" src="/img/other.png" alt="Other" width="50px" height="50px">
                    <span th:text="'Name: ' + ${o.name} + ' Price: ' + ${#numbers.formatDecimal(o.price, 1, 2)} + ' lv'"></span>
                    <a class="ml-3 text-danger" th:href="@{|/buy-product/${o.id}|}">Buy</a>
                </div>
            </div>
        </div>
        <a th:href="@{|/buy-all-products|}" class="btn btn-danger" th:text="'Buy all products for ' + ${#numbers.formatDecimal(total, 1, 2)} + ' lv'"></a>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
