<!DOCTYPE html>
<html lang="en">
<head>
    <title>LinkedOut</title>
    <th:block th:include="~{/fragments/head}"/>
</head>
<body>

<th:block th:include="~{/fragments/header}"/>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-8 align-self-center">
                <div class="justify-content-center">
                    <h1>Welcome to LinkedOut Application</h1>
                </div>
                <div>Current time: <span id="current-date-time"></span>
                </div>

            </main>
            <script>
                function updateDateTime() {
                    const now = new Date();
                    const dateTimeString = now.toLocaleString();
                    document.getElementById('current-date-time').textContent = dateTimeString;
                }

                updateDateTime();
                setInterval(updateDateTime, 1000); // Update every second
            </script>
        </div>
        <th:block th:include="~{/fragments/footer}"/>

    </div>
</main>
</body>
</html>
