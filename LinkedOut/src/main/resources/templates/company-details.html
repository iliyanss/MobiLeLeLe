<!DOCTYPE html>
<html lang="en">
<head>
    <title>LinkedOut</title>
    <th:block th:include="~{/fragments/head}"/>
</head>
<body>

<th:block th:include="~{/fragments/header}"/>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center">
                <div class="justify-content-center">
                    <h1>Company Details</h1>
                </div>
                <div class="row">
                    <div class="col-md-6 bg-dark"><img src="/pic/company.png" height="350px" alt="">
                        <h2>Company</h2>
                        <h4>Name: <span th:text="${company.name}"></span></h4>
                        <h4>Town: <span th:text="${company.town}"></span></h4>
                        <h4>Description: <span th:text="${company.description}"></span></h4>
                        <h4>Budget: <span th:text="${company.budget}"></span></h4>
                        <div class="align-bottom">
                            <form th:action="@{/company/{id}(id=${company.id})}" method="post">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-danger align-bottom">Delete company</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
<th:block th:include="~{/fragments/footer}"/>
</body>
</html>
